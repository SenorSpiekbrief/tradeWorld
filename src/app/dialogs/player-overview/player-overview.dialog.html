<h2>Player Overview</h2>

<div class="player-overview">
  <div class="player-avatar">
    <img [src]="player.avatar" alt="Player Avatar">
  </div>
  
  <div class="player-info">
    <h3>{{ player.name }}</h3>
    <p><strong>Title:</strong> {{ player.title }}</p>
    <p><strong>Rank:</strong> {{ player.rank }}</p>
    <p><strong>Wealth:</strong> ${{ player.wealth | number }}</p>
    <p><strong>Reputation:</strong> {{ player.reputation }}</p>
  </div>

  <div class="player-assets">
    <h4>Assets</h4>
    <table>
      <tr>
        <th>Type</th>
        <th>Name</th>
        <th>Value</th>
      </tr>
      <tr *ngFor="let asset of player.assets">
        <td>{{ asset.type }}</td>
        <td>{{ asset.name }}</td>
        <td>${{ asset.value | number }}</td>
      </tr>
    </table>
  </div>

  <div class="detail-actions">
    <button mat-button color="primary" (click)="editPlayer()">Edit</button>
    <button mat-button color="warn" (click)="logout()">Logout</button>
    <button mat-button color="accent" (click)="close()">Close</button>
  </div>
</div>
