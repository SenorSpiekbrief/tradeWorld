// city-overview.dialog.html
<h2>City Overview</h2>

<table mat-table [dataSource]="cities" class="mat-elevation-z8 medieval-table">
  
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let city"> {{ city.name }} </td>
  </ng-container>

  <!-- Population Column -->
  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef> Population </th>
    <td mat-cell *matCellDef="let city"> {{ city.population | number }} </td>
  </ng-container>

  <!-- Wealth Column -->
  <ng-container matColumnDef="wealth">
    <th mat-header-cell *matHeaderCellDef> Wealth </th>
    <td mat-cell *matCellDef="let city"> ${{ city.wealth | number }} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let city">
      <button mat-button color="primary" (click)="manageCity(city)">Manage</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['name', 'population', 'wealth', 'actions']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['name', 'population', 'wealth', 'actions'];"></tr>
</table>

<div class="dialog-actions medieval-actions">
  <button mat-button color="accent" (click)="createCity()">Found New City</button>
  <button mat-button color="warn" (click)="close()">Close</button>
</div>
